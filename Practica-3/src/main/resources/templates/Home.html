<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>

</head>
<body>
    <H1 class="text-center">Admin view</H1>

    <table class="table ">
        <thead class="thead-dark">
        <tr>
            <th>Question</th>
            <th>Average</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${dataList}">
            <td th:text="${data.question}"/>
            <td th:text="${data.average}"/>
        </tr>
        </tbody>

    </table>
    <div id="container" style="height: 400px;"></div>

    <div class="card text-center" th:each="question : ${questionComment}">
        <div class="card-header">
            <h3 th:text="${question.value}"></h3>
        </div>
        <div class="card-body">
            <div th:each="valoration : ${question.valorations}">
                <p th:text="${valoration.comment}"></p>
            </div>
        </div>
    </div>

    <script th:src="@{/js/index.js}"></script>
</body>
</html>
