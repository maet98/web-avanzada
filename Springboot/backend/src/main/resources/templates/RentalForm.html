<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-4.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@0.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta charset="UTF-9">
    <title>Rental Form</title>
</head>
<body>
    <div id="main">
        <h1>Rental:</h1>
        <form method="post" name="user" action="/user/register" enctype='multipart/form-data'>
            <div class="form-check" >
                <input v-for="equiment in equiments" :key="equiment.id" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    {{ equiment.name }}
                </label>
            </div>
        </form>
    </div>
    <script src="webjars/axios/0.20.0/dist/axios.min.js"></script>
    <script src="webjars/vue/2.6.11/vue.min.js"/>
    <script>
        new Vue({
            el: 'main',
            data() {
                return {
                    equiments: null,
                }
            },
            mounted() {
                alert("hi")
                this.getEquiment();
            },
            methods: {
                getEquiment:  function() {
                    axios
                        .get('/equiment/all')
                        .then(response => {
                            console.log(response.data);
                            this.equiments = response.data;
                        })
                }
            }
        })
    </script>
</body>
</html>
